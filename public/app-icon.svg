<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 圆角矩形背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
  </defs>
  
  <!-- 应用背景 -->
  <rect width="1024" height="1024" rx="225" ry="225" fill="url(#bgGradient)"/>
  
  <!-- 桌面显示器外壳 -->
  <rect x="180" y="160" width="664" height="416" rx="25" ry="25" fill="white"/>
  
  <!-- 显示器屏幕 -->
  <rect x="220" y="200" width="584" height="336" rx="15" ry="15" fill="#2c3e50"/>
  
  <!-- 窗口控制点 -->
  <circle cx="260" cy="240" r="12" fill="#e74c3c"/>
  <circle cx="300" cy="240" r="12" fill="#f39c12"/>
  <circle cx="340" cy="240" r="12" fill="#27ae60"/>
  
  <!-- 终端提示符 -->
  <text x="260" y="320" font-family="monospace" font-size="40" fill="white" font-weight="bold">&gt;</text>
  <rect x="300" y="295" width="60" height="8" fill="white"/>
  
  <!-- 显示器底座 -->
  <rect x="460" y="576" width="104" height="24" rx="12" ry="12" fill="white"/>
  <rect x="360" y="600" width="304" height="40" rx="20" ry="20" fill="white"/>
</svg>