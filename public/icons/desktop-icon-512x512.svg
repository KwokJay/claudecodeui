  <text x="130" y="160" font-family="monospace" font-size="20" fill="white" font-weight="bold">&gt;</text>
  <rect x="150" y="148" width="30" height="4" fill="white"/>
  
  <!-- 显示器底座 -->
  <rect x="230" y="288" width="52" height="12" rx="6" ry="6" fill="white"/>
  <rect x="180" y="300" width="152" height="20" rx="10" ry="10" fill="white"/>
