<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- 圆角矩形背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
  </defs>
  
  <!-- 应用背景 -->
  <rect width="24" height="24" rx="5" ry="5" fill="url(#bgGradient)"/>
  
  <!-- 桌面显示器外壳 -->
  <rect x="4" y="4" width="16" height="10" rx="1" ry="1" fill="white"/>
  
  <!-- 显示器屏幕 -->
  <rect x="5" y="5" width="14" height="8" rx="0" ry="0" fill="#2c3e50"/>
  
  <!-- 窗口控制点 -->
  <circle cx="6" cy="6" r="0" fill="#e74c3c"/>
  <circle cx="7" cy="6" r="0" fill="#f39c12"/>
  <circle cx="8" cy="6" r="0" fill="#27ae60"/>
  
  <!-- 终端提示符 -->
  <text x="6" y="8" font-family="monospace" font-size="1" fill="white" font-weight="bold">&gt;</text>
  <rect x="7" y="7" width="1" height="0" fill="white"/>
  
  <!-- 显示器底座 -->
  <rect x="11" y="14" width="2" height="1" rx="0" ry="0" fill="white"/>
  <rect x="8" y="14" width="7" height="1" rx="0" ry="0" fill="white"/>
</svg>