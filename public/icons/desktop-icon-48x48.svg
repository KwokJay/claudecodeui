<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- 圆角矩形背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
  </defs>
  
  <!-- 应用背景 -->
  <rect width="48" height="48" rx="11" ry="11" fill="url(#bgGradient)"/>
  
  <!-- 桌面显示器外壳 -->
  <rect x="8" y="8" width="31" height="20" rx="1" ry="1" fill="white"/>
  
  <!-- 显示器屏幕 -->
  <rect x="10" y="9" width="27" height="16" rx="1" ry="1" fill="#2c3e50"/>
  
  <!-- 窗口控制点 -->
  <circle cx="12" cy="11" r="1" fill="#e74c3c"/>
  <circle cx="14" cy="11" r="1" fill="#f39c12"/>
  <circle cx="16" cy="11" r="1" fill="#27ae60"/>
  
  <!-- 终端提示符 -->
  <text x="12" y="15" font-family="monospace" font-size="2" fill="white" font-weight="bold">&gt;</text>
  <rect x="14" y="14" width="3" height="0" fill="white"/>
  
  <!-- 显示器底座 -->
  <rect x="22" y="27" width="5" height="1" rx="1" ry="1" fill="white"/>
  <rect x="17" y="28" width="14" height="2" rx="1" ry="1" fill="white"/>
</svg>