<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 圆角矩形背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
  </defs>
  
  <!-- 应用背景 -->
  <rect width="32" height="32" rx="7" ry="7" fill="url(#bgGradient)"/>
  
  <!-- 桌面显示器外壳 -->
  <rect x="6" y="5" width="21" height="13" rx="1" ry="1" fill="white"/>
  
  <!-- 显示器屏幕 -->
  <rect x="7" y="6" width="18" height="11" rx="0" ry="0" fill="#2c3e50"/>
  
  <!-- 窗口控制点 -->
  <circle cx="8" cy="8" r="0" fill="#e74c3c"/>
  <circle cx="9" cy="8" r="0" fill="#f39c12"/>
  <circle cx="11" cy="8" r="0" fill="#27ae60"/>
  
  <!-- 终端提示符 -->
  <text x="8" y="10" font-family="monospace" font-size="1" fill="white" font-weight="bold">&gt;</text>
  <rect x="9" y="9" width="2" height="0" fill="white"/>
  
  <!-- 显示器底座 -->
  <rect x="14" y="18" width="3" height="1" rx="0" ry="0" fill="white"/>
  <rect x="11" y="19" width="10" height="1" rx="1" ry="1" fill="white"/>
</svg>